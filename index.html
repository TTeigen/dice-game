<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Death Game</title>
  </head>
  <body>
    <div class="container">
      <form class="player">
        <label for="player1">Player 1</label>
        <input type="text" id="player1">
        <label for="player2">Player 2</label>
        <input type="text" id="player2">
        <button type="submit" id="create">Create Players</button>
      </form>
    </div>
    <div id="res">
    </div>
      <button type="button" id="cast">Cast</button>
      <button type="button" id="save">Save</button>
      <button type="button" id="reroll">reroll</button>
      <button type="button" id="turn">End Turn</button>
      <div class="points">
        <h1>Points</h1>
        <h1 id="bank"></h1>
      </div>
      <div class="row">
        <div class="p1">
          <h3>Player One <span id = "p1name"></span></h3>
          <p id="p1total"></p>
        </div>
        <div class="p2">
          <h3>Player Two <span id = "p2name"></span></h3>
          <p id="p2total"></p>
        </div>
      </div>
  </body>
</html>
